<body>
  <div class="container">
    <section id="content">
      <form (ngSubmit)="login()">
        <h1>TestYourKnowledge</h1>
        <div>
          <input [(ngModel)]='userName' name="userName" type="text" placeholder="Username" required="" id="username" />
        </div>
        <div>
          <input type="password" name="password" [(ngModel)]='password' placeholder="Password" required="" id="password" />
        </div>
        <div>
          <input type="submit" value="Log in" />
          <a href="#">Lost your password?</a>
          <a [routerLink]="['/register']">Register</a>
        </div>
      </form><!-- form -->
     <!--  <div class="button">
        <a href="#">Download source file</a>
      </div><!-- button --> 
      
    </section><!-- content -->
  </div><!-- container -->

      <div class="alert alert-danger"
       *ngIf="errorMessage">{{errorMessage}}
      </div>
</body>
