<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a  routerLink="home" class="navbar-brand">
    TestYourKnowledge
  </a>

  <button class="navbar-toggler" type="button"
        (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse"
         [ngClass]="{ 'show': navbarOpen }">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a routerLink="home" [routerLinkActive]="'is-active'" class="nav-link">Home</a>
      </li>

      <li class="nav-item">
        <a routerLink="about" [routerLinkActive]="'is-active'" class="nav-link">About</a>
      </li>
      <li *ngIf="isLoggedIn" class="nav-item">
          <a routerLink="quiz" [routerLinkActive]="'is-active'" class="nav-link">Quiz</a>
        </li>
        <li *ngIf="isAdministrator" class="nav-item">
            <a routerLink="admin" [routerLinkActive]="'is-active'" class="nav-link">Administration</a>
        </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <div  *ngIf="(currentUser == null)">
          <li class="nav-item" >
              <a routerLink="login" [routerLinkActive]="'is-active'" class="nav-link">Login</a>
         </li>
      </div>
      <div  *ngIf="currentUser">
          <li class="nav-item" >
              <a (click)="logout()" class="nav-link">Logout</a>
         </li>
      </div>
    </ul>
  </div>
</nav>
