<div class='card'>
  <div class='card-header'>
    {{Title}}
  </div>
  <div *ngIf="Loading">Loading......</div>

  <div *ngIf="!Loading">
    <div *ngIf="produts" class='card-body'>
      <div class='table-responsive'>
        <div class='table'>
          <thead>
            <tr>
              <th>Id</th>
              <th>Product Name</th>
              <th>Model Code</th>
              <th>Serial Number</th>
            </tr>
            <tr *ngFor='let product of produts'>
              <td>{{product.id}}</td>
              <td>{{product.productName}}</td>
              <td>{{product.modelCode}}</td>
              <td>{{product.serialNumber}}</td>
            </tr>
          </thead>
        </div>
      </div>
    </div>
  </div>

</div>
